<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grade de notas 2024</h1>
    <hr>


    <table>
        <caption>Grade notas</caption>

        <thead>
            <tr>
                <th rowspan="2" scope="row">Área</th>
                <th rowspan="2" scope="rowgroup" >Disciplinas</th>
                <th colspan="2" >Notas</th>
                <th rowspan="2" scope="rowgroup">Médias</th>
            </tr>
            <tr>
                <th scope="rowgroup">Nota 1</th>
                <th scope="rowgroup">Nota 2</th>
            </tr>
            
        </thead>
            
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>8.5</td>
                <td>8.5</td>
                <td>8.5</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>7.0</td>
                <td>7.0</td>
                <td>7.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>9.0</td>
                <td>9.0</td>
                <td>9.0</td>
            </tr>


            <tr>
                <td>Biologia</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>

            <tr>
                <th colspan="4" scope="col">Médias exatas</th>
                <td style="background-color: gray;">100</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>6.5</td>
                <td>6.5</td>
                <td>6.5</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>7.5</td>
                <td>7.5</td>
                <td>7.5</td>
            </tr>

            <tr>
                <th colspan="4" scope="col">Média de Humanas</th>
                <td style="background-color: gray;">100</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
