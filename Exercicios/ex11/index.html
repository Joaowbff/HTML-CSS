<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em v√°rios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>


    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-pe.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-me.png" type="image/png">
        <img src="imagens/foto-gr.png" alt="Imagem flexivel">
        
        
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos reproduzir um audios em HTML5</p>
    <audio src="midia/Hungriamorefe.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/mariliamendonca.mp3" type="audio/mpeg">
        <source src="midia/mariliamendonca.mp3" type="audio/ogg">
        <source src="midia/mariliamendonca.mp3" type="audip/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio. Clique <a href="midia/mariliamendonca.mp3">aqui</a> para baixar o arquivo MP3</p>
    </audio>

    
</body>
</html>
