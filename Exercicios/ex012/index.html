<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor</p>
    <video width="560" controls autoplay loop>
        <source src="midias/Meu-Videomkv.m4v" type="video/m4v">
        <source src="midias/Meu-Videomp4.mp4" type="video/mp4">
        <source src="midias/Meu-Videowebm.webm" type="video/webm">
        <source src="midias/meu-videoogv.ogv" type="video/ogg">
</video>
<p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
<h1>Inserindo videos do Youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=z8dD0xQEaAuRTlN3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<p>Mais um video</p>
<iframe width="560" height="315" src="https://www.youtube.com/embed/IGTJyeSGrzI?si=obV9Lbe0jQhhXP-v" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>



</body>
</html>
