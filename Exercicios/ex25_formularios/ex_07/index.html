<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
           <label for="iestado">Estado</label> 
           <select name="estado" id="iestado">

                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SP" selected>São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="BA">Bahia</option>
                    <option value="SE">Sergipe</option>
                </optgroup>
           </select>
        </p>

        <p>
            <label for="iprofissao">Profissão:</label>
            <input type="text" name="profissao" id="iprofissao">
            <datalist id="listaprofissao">
                <option value="ADM">Administrador(a)</option>
                <option value="CONT">Contador(a)</option>
                <option value="ADV">Advogado(a)</option>
                <option value="MED">Médico(a)</option>
            </datalist>
        </p>

        <p>
           <label for="imensagem">Mensagem:</label><br>
           <textarea name="mensagem" id="imensagem" cols="30" rows="10"></textarea>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
